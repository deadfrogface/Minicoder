name: Build Android App

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Clone llama.cpp
        run: |
          mkdir -p native
          git clone --depth 1 --recursive https://github.com/ggml-org/llama.cpp.git native/llama.cpp

      - name: Download DeepSeek-Coder 1.3B Q4 model
        run: |
          mkdir -p app/src/main/assets
          curl -sL "https://huggingface.co/TheBloke/deepseek-coder-1.3b-instruct-GGUF/resolve/main/deepseek-coder-1.3b-instruct.Q4_0.gguf" \
            -o "app/src/main/assets/deepseek-coder-1.3b-q4.gguf"

      - name: Install Gradle
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.2-bin.zip -o gradle.zip
          unzip -q gradle.zip
          echo "GRADLE_HOME=$PWD/gradle-8.2" >> $GITHUB_ENV
          echo "$PWD/gradle-8.2/bin" >> $GITHUB_PATH

      - name: Build APK
        run: gradle assembleDebug --no-daemon

      - name: Upload Minicode APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Minicode-APK
          path: app/build/outputs/apk/debug/app-debug.apk
