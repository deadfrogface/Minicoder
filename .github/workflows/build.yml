name: Build Android App

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Clone llama.cpp
        run: |
          mkdir -p native
          git clone --depth 1 --recursive https://github.com/ggml-org/llama.cpp.git native/llama.cpp

      - name: Create debug keystore for release signing
        run: |
          mkdir -p .android
          keytool -genkey -v -keystore .android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      - name: Install Gradle
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.2-bin.zip -o gradle.zip
          unzip -q gradle.zip
          echo "GRADLE_HOME=$PWD/gradle-8.2" >> $GITHUB_ENV
          echo "$PWD/gradle-8.2/bin" >> $GITHUB_PATH

      - name: Build release APK
        run: gradle assembleRelease --no-daemon

      - name: Verify APK size and upload
        run: |
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "::error::Release APK not found"
            exit 1
          fi
          SIZE_BYTES=$(stat -c%s "$APK_PATH" 2>/dev/null || stat -f%z "$APK_PATH" 2>/dev/null)
          SIZE_MB=$((SIZE_BYTES / 1024 / 1024))
          echo "APK size: ${SIZE_MB} MB"
          if [ "$SIZE_MB" -gt 400 ]; then
            echo "::error::APK size ${SIZE_MB} MB exceeds 400 MB."
            exit 1
          fi
          echo "APK_SIZE_MB=${SIZE_MB}" >> $GITHUB_ENV

      - name: Upload Minicode APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Minicode-APK
          path: app/build/outputs/apk/release/app-release.apk
